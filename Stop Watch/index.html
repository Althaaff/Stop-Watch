<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <img src="images/stop.png" style="border-radius: 50%;" onclick="watchStop()">
        <img src="images/play.png" id="pause" style="border-radius: 50%;" onclick="watchStart()">
        <img src="images/reset.png" style="border-radius: 50%;" onclick="watchReset()">
      </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
